<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contacts.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <div class="title-link">
          <li class="nav-link">
            <a href="index.html" class="link" id="title">MCthunder</a>
          </li>
        </div>
        <li class="nav-link"><a href="about.html" class="link">About</a></li>
        <li class="nav-link">
          <a href="pricing.html" class="link">Pricing</a>

        <li class="nav-link">
          <a href="contacts.html" class="link" id="contact">Contact</a>
        </li>
        <li class="nav-link">
          <a href="gallery.html" class="link">Gallery</a>
        </li>
      </ul>
    </nav>
    <h1>Contact us</h1>

    <h3>Shoot us a message!</h3>
    <div class="msg-div">
      <form action="" name="contact" class="form-input">
        <div class="email">
          <label for="email">Enter your email</label>
          <input type="email" name="email" required />
        </div>
        <div class="msg_box">
          <label for="message">What do you wanna say?</label>
          <div class="area">
            <textarea
              name="msg"
              id="msg-box"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
        </div>
        <div class="submit">
          <button id="submit-button" onclick="alert(`Form submitted`)">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="social-medias">
      <ul>
        <li>
          <a href="https://facebook.com" target="__blank"
            ><img src="./icons/facebook.png" alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="https://instagram.com" target="__blank"
            ><img src="./icons/instagram.jpeg" alt="Instagram"
          /></a>
        </li>
        <li>
          <a href="https://tiktok.com" target="__blank"
            ><img src="./icons/tiktok.png" alt="TikTok"
          /></a>
        </li>
        <li>
          <a href="https://youtube.com" target="__blank"
            ><img src="./icons/youtube.png" alt="YouTube"
          /></a>
        </li>
      </ul>
    </div>
    <footer class="footer">
      <div class="container">
        <p>&copy; MCthunder Saksham Productions 2024. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const contactLink = document.querySelector("#contact");
      contactLink.classList.add("active");
    </script>
  </body>
</html>
